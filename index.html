<!doctype html>
<html> 
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <title>B5 Forms</title> 
  <style>
    Body {
      Background-color: #51576e;
    }  
    .container {
      Background-color: #ad9eba;
      Padding: 10px;
    }
    h1 {
      Color: lavender;
    }
  </style> 
 </head> 
 <body> 
  <div class="container mt-3"> 
   <h1>Contact us!</h1> 
   <form> 
    <div class="name mb-3">
     <label for="inputName">Your Name:</label> 
     <input type="name" class="form-control" id="inputName" placeholder="Enter your name..."> 
    </div> 
    <div class="email mb-3">
     <label for="inputPassword">Your Email:</label> 
     <input type="Email" " class="form-control" id="inputEmail" placeholder="Enter your email..."> 
    </div> 
    <div class="message mb-3">
     <label for="message">Your message:</label> <textarea class="form-control" rows="5" id="message" name="text" placeholder="Enter your message..."></textarea> 
    </div> <button type="submit" class="btn btn-primary">Submit</button> 
   </form> 
  </div> 
 </body>
</html>
